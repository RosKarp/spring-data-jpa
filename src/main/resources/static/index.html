<!doctype html>
<html ng-app="app" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"> </script>
</head>
<body>
<div class="container" ng-controller="indexController">

    <h3>Price filter</h3>
    <form novalidate ng-submit="loadProducts()">
        <span>min price</span>
        <input class="form-control" type="number" placeholder="min" ng-model="range.min">
        <p></p>
        <span>max price</span>
        <input class="form-control" type="number" placeholder="max" ng-model="range.max">
        <p></p>
        <span>page number</span>
        <input class="form-control" type="number" placeholder="page" ng-model="range.p">
        <p></p>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <p></p>
    <p></p>

    <h3>Product list</h3>
    <table class="table table-hover">
        <tr>
            <td>id</td>
            <td>Title</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="product in products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
